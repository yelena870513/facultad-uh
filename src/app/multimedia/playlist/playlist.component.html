<div id="blog" class="section md-padding">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="title"></h2>
    </div>
    <div class="row">

      <aside id="aside" class="col-md-4">


        <div class="widget">
          <h3 class="title">{{'GALLERY.THEMES' | translate}}</h3>

          <ul class="collection">
            <li class="collection-item" *ngFor="let video of gallery" [ngClass]="{'active': video.title==player.title}" (click)="setPlayer(video,media)">
              {{video.title | translate}}
            </li>
          </ul>

        </div>



      </aside>





      <div class="col-md-8" *ngIf="player">
        <vg-player>
          <vg-overlay-play></vg-overlay-play>
          <vg-buffering></vg-buffering>

          <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
          </vg-scrub-bar>

          <vg-controls>
            <vg-play-pause></vg-play-pause>
            <vg-playback-button></vg-playback-button>

            <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

            <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

            <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
            <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

            <vg-track-selector></vg-track-selector>
            <vg-mute></vg-mute>
            <vg-volume></vg-volume>

            <vg-fullscreen></vg-fullscreen>
          </vg-controls>

          <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin>
            <source src="{{player.src}}" type="video/webm">
          </video>
        </vg-player>
      </div>
    </div>
  </div>
</div>
