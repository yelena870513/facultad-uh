<!-- About -->
<div id="about" class="section md-padding">

  <!-- Container -->
  <div class="container">

    <!-- Row -->
    <div class="row">

     <main class="col-md-12">
       <a (click)="goHome()"><i class="fa fa-home"></i>{{'LANDING.HOME' | translate}}</a>
       <vg-player (onPlayerReady)="onPlayerReady($event)">
         <vg-overlay-play></vg-overlay-play>
         <vg-buffering></vg-buffering>

           <source src="./assets/video/redcliff450.webm" type="video/webm">
         </video>
       </vg-player>
     </main>

    </div>
    <!-- /Row -->

  </div>
  <!-- /Container -->

</div>
<!-- /About -->
