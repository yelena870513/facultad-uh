<!-- Blog -->
<div id="blog" class="section md-padding">

  <!-- Container -->
  <div class="container">

    <!-- Row -->
    <div class="row">
      <div class="section-header text-center">
        <h2 class="title">{{ 'CONTENIDO.TITLE' | translate }}</h2>
      </div>

      <aside id="aside" class="col-md-3">



        <div class="widget">
          <h3 class="title">&Uacute;tiles</h3>
          <div class="widget-tags">
            <a routerLink="/contenidos">Preguntas &nbsp;<i class="fa fa-question"></i></a>
            <a routerLink="/etica">Etica &nbsp;<i class="fa fa-hand-o-right" aria-hidden="true"></i></a>
          </div>

        </div>
        <!-- /Tags -->

      </aside>
      <!-- Main -->
      <main id="main" class="col-md-9">
        <div class="blog">
          <!-- blog tags -->
          <div class="blog-tags">
            <!--<h5>Tags :</h5>-->
            <a  *ngFor="let item of glossary" (click)="setItem(item)"><i class="fa fa-tag"></i>{{item.index}}</a>

          </div>
          <!-- blog tags -->
          <div class="blog-content" *ngIf="term">
            <div class="row border-dark" *ngFor="let item of term.words">
              <div class="col-md-6">
                <p class="name">{{item.name}}</p>
              </div>
              <div class="col-md-6">
                {{item.description}}
              </div>
            </div>
          </div>








        </div>
      </main>
      <!-- /Main -->




    </div>
    <!-- /Row -->

  </div>
  <!-- /Container -->

</div>
<!-- /Blog -->
