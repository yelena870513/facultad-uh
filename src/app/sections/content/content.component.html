<!-- Blog -->
<div id="blog" class="section md-padding bg-grey" [hidden]="searchMode" *ngIf="!readMode">

  <!-- Container -->
  <div class="container">

    <!-- Row -->
    <div class="row">

      <!-- Section header -->
      <div class="section-header text-center">
        <h2 class="title">Recents news</h2>
      </div>
      <!-- /Section header -->

      <!-- blog -->
      <div class="col-md-4" *ngFor="let item of content | paginate: { itemsPerPage: 3, currentPage: page }">
        <div class="blog">
          <div class="blog-img">
            <img class="img-responsive" src="./assets/images/blog1.jpg" alt="">
          </div>
          <div class="blog-content">
            <h3>{{ item.title }}</h3>
            <a class="link" (click)="openRead(item, !readMode, '')">Read more</a>
          </div>
        </div>
      </div>
      <!-- /blog -->

    </div>
    <div class="row">
      <div class="col-md-12">
        <pagination-controls
          (pageChange)="page = $event"
          maxSize="5"
          previousLabel="Anterior"
          nextLabel="Siguiente">

        </pagination-controls>
      </div>
    </div>
    <!-- /Row -->

  </div>
  <!-- /Container -->

</div>
<!-- /Blog -->
<!-- Blog -->
<div id="blogr" class="section md-padding" [hidden]="searchMode" *ngIf="readMode" [@fadeIn]="showLecture" [@fadeOut]="showLecture" appScrollTop>

  <!-- Container -->
  <div class="container">

    <!-- Row -->
    <div class="row">
      <a (click)="openRead(readItem, !readMode, '')" ><i class="fa fa-backward"></i></a>
      <!-- Main -->
      <main id="main" class="col-md-9" [innerHtml]="readItem.content | liteSearch: searchString">

      </main>
      <!-- /Main -->

    </div>
    <!-- /Row -->

  </div>
  <!-- /Container -->

</div >
<!-- /Blog -->

<!-- Service -->
<div id="service" class="section md-padding" [hidden]="!searchMode" [@results]="resultMode">

  <!-- Container -->
  <div class="container">

    <!-- Row -->
    <div class="row">

      <!-- Section header -->
      <div class="section-header text-center">
        <h2 class="title">What we offer</h2>
      </div>
      <!-- /Section header -->

      <!-- service -->
      <div class="col-md-4 col-sm-6" *ngFor="let item of content | searchFor : searchString" (click)="openReadSearch(item,!readMode,searchString)">
        <div class="service">
          <i class="fa fa-diamond"></i>
          <h3>{{item.title}}</h3>
          <div [innerHtml]="item.content | slice : 0 :250"></div>
        </div>
      </div>
      <!-- /service -->



    </div>
    <!-- /Row -->

  </div>
  <!-- /Container -->

</div>
<!-- /Service -->
