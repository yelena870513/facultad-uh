<!-- About -->
<div id="about" class="section md-padding">

  <!-- Container -->
  <div class="container">

    <!-- Row -->
    <div class="row">

      <!-- Section header -->
      <div class="section-header text-center">
        <h2 class="title">{{'HOME.BIENVENIDA' | translate}}</h2>
      </div>
      <!-- /Section header -->

      <!-- about -->
      <div class="col-md-3" *ngFor="let item of menu">
        <div class="about">
          <i class="{{'fa fa-cogs'}}"></i>
          <h3>{{item.name | translate}}</h3>
          <p>"{{item.frase | translate}}".</p>
          <a routerLink="{{item.url}}">{{ 'READMORE' | translate}}</a>
        </div>
      </div>

      <!-- /about -->


    </div>
    <!-- /Row -->

  </div>
  <!-- /Container -->

</div>
<!-- /About -->
