<!-- Blog -->
<div id="blog" class="section md-padding ">

  <!-- Container -->
  <div class="container">

    <!-- Row -->
    <div class="row">

      <!-- Section header -->
      <div class="section-header text-center">
        <h2 class="title ismaelillo">{{ 'ISMAELILLO.TITLE' | translate }}</h2>
      </div>
      <!-- /Section header -->

      <!-- blog -->
      <aside id="aside" class="col-md-3">

        <div class="widget">
          <h3 class="title">{{'GALLERY.THEMES' | translate}}</h3>
      <ul class="collection">
        <li class="collection-item" *ngFor="let item of books | option: 'ismaelillo'" [ngClass]="{'active': item.title===currentBook.title}">
          <a class="link ismaelillo" (click)="openRead(item, !readMode, '')">{{ item.title  | translate }}</a>
        </li>
      </ul>
      <ul class="collapsible presupuesto">
        <li >
          <div [ngClass]="{'active': currentBook && currentBook.option}" class="collapsible-header">Presupuesto</div>
          <div class="collapsible-body">
            <ul>
              <li class="contenidos" *ngFor="let item of books | option: 'presupuesto' ">
                <a class="contenidos" (click)="openRead(item, !readMode, '')"
                   [ngClass]="{'active': item.title===currentBook.title}">{{item.title | translate}}</a>

              </li>
            </ul>
          </div>
        </li>
      </ul>
</div>
      </aside>

      <!-- Main -->
      <main id="main" class="col-md-6" *ngIf="estado=='libros'">
        <div class="blog">
          <div class="blog-content" *ngIf="currentBook">
            <h3 class="titulo">{{currentBook.title}}</h3>
            <div class="row border-dark">
              <div class="col-md-12">
                <div class="progress"  *ngIf="!isLoaded">
                  <div class="indeterminate"></div>
                </div>
                <div *ngIf="isLoaded" style="text-align: center;">
                  <button class="btn waves-effect waves-light brown" (click)="prevPage()" [disabled]="pointer === 1">
                    {{'NAV.PREV' | translate}} &nbsp;<i class="mdi-av-skip-previous"></i>
                  </button>
                  <span>{{ pointer }} / {{ pdfPages }}</span>
                  <button class="btn waves-effect waves-light brown" (click)="nextPage()" [disabled]="pointer === pdfPages">
                    {{'NAV.NEXT' | translate }}&nbsp;<i class="mdi-av-skip-next"></i>
                  </button>
                </div>
                <pdf-viewer src="./assets/pdf/{{currentBook.url}}"
                            [show-all]="false"
                            [page]="pointer"
                            [render-text]="false"
                            (after-load-complete)="afterLoadComplete($event)"
                ></pdf-viewer>
              </div>
            </div>
          </div>
        </div>
      </main>

      <main id="testimonial" class="col-md-9 " *ngIf="estado=='testimonial'">

        <!-- Background Image -->
        <div class="bg-img" style="background-image: url('./assets/images/background3.jpg');">
          <div class="overlay"></div>
        </div>
        <!-- /Background Image -->

        <!-- Container -->
        <div class="container">

          <!-- Testimonial slider -->
          <div class="col-md-10 col-md-offset-1">
            <div id="testimonial-slider" class="owl-carousel owl-theme" appOwlSlider>


              <div style="margin-bottom: 40px" class="testimonial" *ngFor="let item of cientifico " >
                <div class="testimonial-meta">
                  <img src="./assets/images/{{item.img}}" alt="">
                  <h3 class="white-text colectivo">{{item.name}}</h3>
                  <span>{{item.job | translate}}</span>
                </div>
                <p class="white-text">{{item.description | translate}}</p>
              </div>


            </div>
          </div>


        </div>


    </main>

  </div>

</div>
</div>
