<header id="home" [ngClass]="{'no-vh': !showHeader}">
  <!-- Background Image -->
  <div class="bg-img" style="background-image: url('./assets/images/background1.jpg');" *ngIf="showHeader">
    <div class="overlay"></div>
  </div>
  <!-- /Background Image -->

  <!-- Nav -->
  <nav id="nav" class="navbar nav-transparent sailor">
    <div class="container">

      <div class="navbar-header">
        <!-- Logo -->
        <div class="navbar-brand">
          <a>
            <img class="logo" src="./assets/images/logo.png" alt="">
            <img class="logo-alt" src="./assets/images/logo-alt.png" alt="">
          </a>
        </div>

        <!-- Collapse nav button -->
        <div class="nav-collapse">
          <span></span>
        </div>
        <!-- /Collapse nav button -->
      </div>

      <!--  Main navigation  -->
      <ul class="main-nav nav navbar-nav navbar-right">
          <li *ngFor="let item of menu" routerLinkActive="active" [ngClass]="{'active': (childActive && item.hasChild), 'has-dropdown': item.hasChild }">
            <a  routerLink="{{item.url}}">{{item.name | translate}}</a>
            <ul class="dropdown" *ngIf="item.hasChild">
              <li *ngFor="let child of item.children" routerLinkActive="active"><a routerLink="{{child.url}}">{{child.name | translate}}</a></li>
            </ul>
          </li>


          <li [ngClass]="{'salir': isExit}"><a (click)="Salir()" href="#modal1">{{'NAV.EXIT' | translate}}</a></li>
      </ul>
      <!-- /Main navigation -->

    </div>
  </nav>
  <!-- /Nav -->
  <!-- home wrapper -->
  <div class="home-wrapper" *ngIf="showHeader">
    <div class="container">
      <div class="row">

        <!-- home content -->
        <div class="col-md-10 col-md-offset-1">
          <div class="home-content">
            <h1 class="white-text">{{ 'HOME.DESCRIPTION' | translate }}</h1>
            <p class="white-text">  {{ 'HOME.MORE' | translate }}      </p>
            <!--<button class="white-btn">{{'HOME.BUTTON' | translate}}</button>-->
          </div>
        </div>
        <!-- /home content -->

      </div>
    </div>
  </div>
  <!-- /home wrapper -->
</header>
<!-- Modal Structure -->
<div id="modal1" class="modal bottom-sheet">
  <div class="modal-content">
    <h4 class="header">{{'MODAL.CONTENT' | translate}}</h4>
    <!--<p>{{'MODAL.CONTENT' | translate}}</p>-->
  </div>
  <div class="modal-footer">
    <button class="modal-close btn waves-effect waves-light brown">{{'MODAL.CANCEL' | translate }}</button>
    <button  class="btn waves-effect waves-light brown" (click)="LogOut()">{{'MODAL.ACCEPT' | translate}}</button>
  </div>
</div>
